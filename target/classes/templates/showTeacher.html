<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Teacher</title>

    <meta charset="UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- See configuration in WebMvcConfig.java -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>


    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/popper/popper.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>


    <!-- <style>
    th, td {
        padding: 5px;
    }
    </style> -->

</head>

<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>
<div class="container">
    <h2>Teacher</h2>
    <div class="form-group">
        <label>Id</label>
        <h5 th:utext="${teacher.id}">..</h5>
    </div>
    <div class="form-group">
        <label>Surname</label>
        <h5 th:utext="${teacher.surname}">..</h5>
    </div><div class="form-group">
        <label>Name</label>
        <h5 th:utext="${teacher.name}">..</h5>
    </div><div class="form-group">
        <label>Father_name</label>
        <h5 th:utext="${teacher.fatherName}">..</h5>
    </div><div class="form-group">
        <label>Phone</label>
        <h5 th:utext="${teacher.phone}">..</h5>
    </div><div class="form-group">
        <label>Email</label>
        <h5 th:utext="${teacher.email}">..</h5>
    </div><div class="form-group">
        <label>Discipline</label>
        <h5 th:utext="${teacher.disciplineName}">..</h5>
    </div>
</div>
</body>
</html>
