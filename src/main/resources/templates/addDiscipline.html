<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Discipline</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- See configuration in WebMvConfig.java -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/popper/popper.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>
<h2>Add Discipline</h2>

<form th:action="@{/discipline}" th:object="${form}" method="POST">

    <div class="form-group">
        <input type="hidden" th:field="*{id}"/>
        <label>Full discipline name</label>
        <input type="text" class="form-control" placeholder="Enter full discipline name" th:field="*{name}"/>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</span>
        <label>Hours per semester</label>
        <input type="text" class="form-control" placeholder="Enter hours per semester" th:field="*{hourPerSemester}"/>
        <span th:if="${#fields.hasErrors('hourPerSemester')}" th:errors="*{hourPerSemester}">Error</span>
    </div>
    <input type="submit" class="btn btn-success" value="Save"/>
</form>

</body>
</html>
