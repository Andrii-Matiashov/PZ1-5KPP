<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lesson</title>

    <meta charset="UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- See configuration in WebMvcConfig.java -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>


    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/popper/popper.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>


    <!-- <style>
    th, td {
        padding: 5px;
    }
    </style> -->

</head>

<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>
<div class="container">
    <h2>Teacher</h2>
    <div class="form-group">
        <label>Id</label>
        <h5 th:utext="${schedule.id}">..</h5>
    </div>
    <div class="form-group">
        <label>Starts at</label>
        <h5 th:utext="${schedule.startTime}">..</h5>
    </div>
    <div class="form-group">
        <label>Ends at</label>
        <h5 th:utext="${schedule.endTime}">..</h5>
    </div>
    <div class="form-group">
        <label>Classroom</label>
        <h5 th:utext="${schedule.cabinetNumber}">..</h5>
    </div>
    <div class="form-group">
        <label>Discipline</label>
        <h5 th:utext="${schedule.disciplineName}">..</h5>
    </div>
</div>
</body>
</html>
